<body>
    <!--Inicio del Header-->
    <section class="sub-header">

            <div class="nav-links">
                <img class="fas close" src="img/close.png" alt="">
                <ul>
                    <li><a href="index.html">INICIO</a></li>

        <h1>Contacto</h1>
        <!--Fin Navegador-->

    <!--Contacto-->
    <section class="location">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105959.21427665374!2d-117.92389694179685!3d33.90959680000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd5d465533717%3A0xc630123e5a58e929!2sAmerican%20English%20Language%20School%20-%20Orange%20County!5e0!3m2!1ses!2smx!4v1637304663989!5m2!1ses!2smx"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>


    <!--Form de Contacto-->
  <section class="contact">
    <div class="row">
        <div class="contact-col">
            <div>
                <img src="img/casa.png" alt="casa">
                <span>
                    <h5>Carretera XYZ,#530</h5>
                    <p>Mexicali,B.C</p>
                </span>
            </div>

            <div>
                <img src="img/phone-call.png" alt="phone">
                <span>
                    <h5>+52 6864517895</h5>
                    <p>Lunes a S&aacute;bado de 10:00 AM a 6:00 PM</p>
                </span>
            </div>

            <div>
                <img src="img/email.png" alt="email">
                <span>
                    <h5>EFV@gmail.com</h5>
                    <p>Mexicali,B.C</p>
                </span>
            </div>
        </div>
        <div class="contact-col">
            <form action="" id="formulario">
                <input type="text" name="" id="name" placeholder="Nombre">
                <input type="email" name="" id="email" placeholder="Email">
                <input type="text" name="" id="subject" placeholder="Subject">
                <textarea name="" id="message"  rows="10" placeholder="Mensaje"></textarea>
                <button type="submit" class="btn more gold">ENVIAR</button>
            </form>
        </div>
    </div>
  </section>

    <!--Footer-->
    <footer>

        <div class="icons">

            <img src="img/gorjeo.png" alt="twitter">
